<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div#video-player-box {
            width: 550px;
            background: #000;
            margin: 0px auto;
        }

        div#video-controls-bar {
            background: #333;
            padding: 10px;
        }
    </style>


</head>
<body>

<div id="video-player-box">
    <video id="my-video" width="550" height="320">
        <source src="https://vod.zumst.com/zumvrix/zvod/2/680a3d3c38311385c0ea806551611fa3e538e9584581bb6582de05699fedd78b/720">
    </video>
    <div id="video-controls-bar">
        <button id="play-pause-btn">Play</button>
</div>
</div>

<script>

    let video, playPauseBtn, seekbar;

    function initializePlayer() {
        video = document.getElementById("my-video");
        playPauseBtn = document.getElementById("play-pause-btn");

        playPauseBtn.addEventListener("click", playPause, false)
    }

    window.onload = initializePlayer;

    function playPause() {

        if(video.paused) {
            video.play();
            playPauseBtn.innerHTML = "Pause";
        } else {
            video.pause();
            playPauseBtn.innerHTML = "Play";
        }
    }
</script>

</body>
</html>
